<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container" style="display: none;">
        
        <div id="score-container">
            <ul>
                <li>You "<span id="player-score">0</span>"</li>
                <li>THEM! "<span id="computer-score">0</span>"</li>
            </ul>
        </div>
        <div id="selection-container">
            <button class="selectionbtn" id="rock">🪨</button>
            <button class="selectionbtn" id="paper">🧻</button>
            <button class="selectionbtn" id="scissors">✂️</button>
        </div>
        <div id="result-container">

        </div>

    </div>
    <div id="start-container">
        <div id="start-title">
            <ul>
                <li id="title-letter">🪨</li>
                <li id="title-letter">🧻</li>
                <li id="title-letter">✂️</li>
            </ul>            
        </div>
        <div>
            <button id="playbtn">Play Now!</button>
        </div>
    </div>

    <script src="rockpaperscissors.js"></script>
</body>
</html>
