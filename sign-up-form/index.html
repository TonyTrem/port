<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <div class="logo"></div>
        </div>

        <div class="right-content">
            <div class="right-top-section">
                <p><h2>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.  Sign up now to get started.</h2></p>
                <p><h2>You know you want to.</h2></p>
            </div>
            <div class="right-middle-section">
                <h3>Let's do this!</h3>
                <form action="" method="get" id="signup-form">
                    <div class="form-row">
                        <div class="form-content">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        
                        <div class="form-content">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>                        
                    </div>

                    <div class="form-row">
                        <div class="form-content">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-content">
                            <label for="phonenumber">Phone Number</label>
                            <input type="text" id="phonenumber" name="phonenumber">
                        </div>                        
                    </div>

                    <div class="form-row">
                        <div class="form-content">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <div class="form-content">
                            <label for="confirmpassword">Confirm Password</label>
                            <input type="password" id="confirmpassword" name="confirmpassword" required>
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="right-bottom-section">
                <button type="submit" form="signup-form">Create Account</button>
                Already have an account? <a href="#">Log in</a>                
            </div>
            
        </div>
    </div>
</body>
</html>
