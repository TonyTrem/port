<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Library</title>
    <link rel="stylesheet" href="styles/style.css">

  </head>
  
  <body>
    <h1>My Little Library</h1>
    <form>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
  
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
  
      <label for="pages">Number of Pages:</label>
      <input type="number" id="pages" name="pages" min="1" required>
  
      <label for="read">Have you read this book?</label>
      <input type="checkbox" id="read" name="read">
  
      <button type="button" onclick="addBook()">Add Book</button>
    </form>
  
    <button type="button" onclick="sortBooks()">Sort by Title</button>
    <button type="button" onclick="deleteAllBooks()">Delete All</button>
  
    <ul id="bookList"></ul>

    <script src="scripts/library.js"></script>
  </body>
</html>
