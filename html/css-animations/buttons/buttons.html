<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with buttons</title>
    <link rel="stylesheet" href="buttons.css">
    <script src="buttons.js"></script>
</head>
<body>
    <div class="container">
        <div class="lightside">
            <div class="btncontainer">
                <div class="btnoneborder">
                    <label for='button-one'>Button One</label>
                </div>                
            </div>
            <div class="btncontainer">
                <label>Button Two</label>
            </div>
            <div class="btncontainer">
                <label>Button Three</label>
            </div>
        </div>
        <div class="darkside">
            <div class="btncontainer">
                <div class="btnoneborder dark">
                    <label>Button One</label>
                </div>
            </div>
            <div class="btncontainer">
                <label>Button Two</label>
            </div>
            <div class="btncontainer">
                <label>Button Three</label>
            </div>
        </div>
    </div>
</body>
</html>
