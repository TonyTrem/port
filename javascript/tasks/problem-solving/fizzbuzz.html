<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // When a user inputs a number
        let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz"));
        // Loop from 1 to the entered number
        for (let i = 1; i <= answer; i++){      
                
            if (i % 3 === 0 && i % 5 === 0) {  // If the current number is divisible by 3 and 5 then print "FizzBuzz"
                console.log("FizzBuzz");
            } else if (i % 3 === 0) {  // If the current number is divisible by 3 then print "Fizz"
                console.log("Fizz");
            } else if (i % 5 === 0) {  // If the current number is divisible by 5 then print "Buzz"
                console.log("Buzz");
            } else {
                console.log(i); // Otherwise print the current number
            }
        }

                        
            

    </script>
</body>
</html>
