<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    The ternary operator is not just for setting variable values; you can also run functions, 
    or lines of code â€” anything you like. The following live example shows a simple theme chooser where the styling 
    for the site is applied using a ternary operator. -->

    <label for="theme">Select theme: </label>
    <select id="theme">
        <option value="white">White</option>
        <option value="black">Black</option>
    </select>

    <h1>This is my website</h1>

    <script>
        const select = document.querySelector('select');
        const html = document.querySelector('html');
        document.body.style.padding = '10px';

        function update(bgColor, textColor) {
            html.style.backgroundColor = bgColor;
            html.style.color = textColor;
        }

        select.addEventListener('change', () => select.value === 'black'
            ? update('black', 'white')
            : update('white', 'black')
        );
    </script>

</body>
</html>
