<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const myArray = ['tomatoes', 'chick peas', 'onions', 'rice', 'black beans'];
    const section = document.querySelector('section');
    const list = document.createElement('ul');

    // Add your code here
    
    // Loop through the items in myArray
    for (let i = 0; i < myArray.length; i++) {

      // Create a new list item element
      const listItem = document.createElement('li');

      // Set the text content of the list item to the current item in the loop
      listItem.textContent = myArray[i];

      // Append the list item to the unordered list
      list.appendChild(listItem);
    }
    
    // Append the unordered list to the section element
    section.appendChild(list);

  </script>
