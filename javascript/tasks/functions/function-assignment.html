    <script>

        function add7(num) {
            return num + 7;
        }

        function multiply(numOne, numTwo) {
            return numOne * numTwo;
        }

        function capitalize(str) {
            firstLetter = str.charAt(0);
            firstLetterCap = firstLetter.toUpperCase();
            return firstLetterCap + str.slice(1);
        }

        function lastLetter(str) {
            return str.chatAt(-1);
        }



    </script>
